<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles">
    <style>
        body {
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 350px;
        }

        .logo {
            width: 80px;
            margin-bottom: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Login Button Styling */
        button {
            width: 100%;
            padding: 0.75rem;
            background: #FF6347; /* Red color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        button:hover {
            background: #D04E28; /* Darker Red */
        }

        /* Guest Button Styling */
        .guest-btn {
            display: inline-block;
            text-align: center;
            width: 90%;
            padding: 0.75rem;
            background: #FFA500; /* Orange color */
            color: white;
            border-radius: 4px;
            font-size: 1rem;
            text-decoration: none;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }

        .guest-btn:hover {
            background: #D17A2A; /* Darker Orange */
        }

        /* Flash Messages */
        .flash-messages {
            color: red;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        p {
            margin-top: 1rem;
            color: #4b5563;
        }

        a {
            color: #FF6347;
            text-decoration: none;
        }

        a:hover {
            color: #D04E28;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/gZd25sVq/IMG-20250202-135533.jpg" alt="Logo" class="logo">
        <h2>Login</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <form action="{{ url_for('login') }}" method="POST">
            <input type="text" name="uname" placeholder="Username" required value="{{ request.form.get('uname', '') }}">
            <input type="password" name="passw" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Guest Login Link -->
        <a href="{{ url_for('mainpage') }}" class="guest-btn">Guest Login</a>

        <!-- Registration Link -->
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
    </div>
</body>
</html>
