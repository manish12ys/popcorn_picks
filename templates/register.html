<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles2">
    <style>
        body {
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 350px;
        }

        .logo {
            width: 80px;
            margin-bottom: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Register Button Styling */
        button {
            width: 100%;
            padding: 0.75rem;
            background: #FF6347; /* Red color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        button:hover {
            background: #D04E28; /* Darker Red */
        }

        p {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #6b7280;
        }

        a {
            color: #FF6347;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .flash-messages {
            color: red;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Image Above Register Form -->
        <img src="https://i.ibb.co/W4RYrfRT/tt.jpg" alt="Logo" class="logo">
        <h2>Register</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Register Form -->
        <form action="{{ url_for('register') }}" method="POST">
            <input type="text" name="uname" placeholder="Username" required value="{{ request.form.get('uname', '') }}">
            <input type="email" name="mail" placeholder="Email" required value="{{ request.form.get('mail', '') }}">
            <input type="password" name="passw" placeholder="Password" required>
            <input type="password" name="confirm_passw" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>

        <!-- Login Link -->
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</body>
</html>
