<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popcorn Pictures</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .header {
            background-color: #1f2937;
            padding: 20px;
            color: #fff;
        }

        .header h1 {
            font-size: 36px;
            font-weight: 700;
        }

        .btn-primary {
            background-color: #ff5722; /* Orange color */
            padding: 10px 20px;
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #e64a19; /* Darker orange for hover effect */
        }

        .movies-section {
            padding: 40px 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .movies-section h2 {
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
            color: #2d3748;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .movie-card {
            background-color: #f9fafb;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .movie-card:hover {
            transform: translateY(-10px);
        }

        .movie-card img {
            width: 100%;
            height: auto;
        }

        .movie-card h3 {
            font-size: 18px;
            font-weight: 600;
            padding: 10px;
            background-color: #1f2937;
            color: #fff;
        }

        .about-section {
            background-color: #fff;
            padding: 40px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .about-section h2 {
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
            color: #2d3748;
        }

        .about-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .about-content img {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }

        .about-content div {
            flex: 1;
            max-width: 50%;
        }

        .about-content h3 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }

        .about-content p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        /* Credits Box */
        .credits-box {
            background-color: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            text-align: center;
        }

        .credits-box img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .credits-box h3 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .footer {
            background-color: #1f2937;
            padding: 20px;
            color: #fff;
            text-align: center;
            font-size: 16px;
        }

        .footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .about-content {
                flex-direction: column;
                align-items: center;
            }

            .about-content img {
                max-width: 200px;
                margin-bottom: 20px;
            }

            .about-content div {
                max-width: 100%;
                text-align: center;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .movie-card h3 {
                font-size: 16px;
                padding: 8px;
            }
        }
    </style>
</head>

<body>
